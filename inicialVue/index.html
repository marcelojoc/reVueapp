<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Basico Platzi</title>
</head>
<body>
    <div id="app">

        <h1> {{nom}}</h1>
        
        <a v-if ="view" :href="url" target="_blank" rel="noopener noreferrer"> {{button}}</a>

    </div>
</body>
<script src="../lib/vue.js"></script>

<script>

    let app = new Vue(
        {
            el:'#app',
            data:{
                nom: 'Hola marcelo',
                url: 'http://www.google.com',
                button: 'Enlace a Google',
                view : true
            }

        }

    );
</script>
</html>
